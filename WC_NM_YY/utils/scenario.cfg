#define WORLD_CONQUEST_PROMOTE
[event]
	name=die
	first_time_only=no

	[filter]
		side=1,2,3
		canrecruit=1
	[/filter]

	{CLEAR_VARIABLE candidates}
	[store_unit]
		variable=candidates
		[filter]
			side=$unit.side
			level=4
			[not]
				[filter_wml]
					usage=scout
				[/filter_wml]
				[or]
					type=Horseman,Lancer,Knight,Grand Knight,Paladin
				[/or]
				[or]
					canrecruit=1
				[/or]
			[/not]
		[/filter]
	[/store_unit]
	[if]
		[variable]
			name=candidates.length
			less_than=1
		[/variable]
		[then]
			[store_unit]
				variable=candidates
				[filter]
					side=$unit.side
					level=3
					[not]
						[filter_wml]
							usage=scout
						[/filter_wml]
						[or]
							type=Horseman,Lancer,Knight,Grand Knight,Paladin
						[/or]
						[or]
							canrecruit=1
						[/or]
					[/not]
				[/filter]
			[/store_unit]
		[/then]
	[/if]
	[if]
		[variable]
			name=candidates.length
			less_than=1
		[/variable]
		[then]
			[store_unit]
				variable=candidates
				[filter]
					side=$unit.side
					level=2
					[not]
						[filter_wml]
							usage=scout
						[/filter_wml]
						[or]
							type=Horseman,Lancer,Knight,Grand Knight,Paladin
						[/or]
						[or]
							canrecruit=1
						[/or]
					[/not]
				[/filter]
			[/store_unit]
		[/then]
	[/if]
	[if]
		[variable]
			name=candidates.length
			less_than=1
		[/variable]
		[then]
			[store_unit]
				variable=candidates
				[filter]
					side=$unit.side
					level=1
					[not]
						[filter_wml]
							usage=scout
						[/filter_wml]
						[or]
							type=Horseman,Lancer,Knight,Grand Knight,Paladin
						[/or]
						[or]
							canrecruit=1
						[/or]
					[/not]
				[/filter]
			[/store_unit]
		[/then]
	[/if]
	[if]
		[variable]
			name=candidates.length
			less_than=1
		[/variable]
		[then]
			[store_unit]
				variable=candidates
				[filter]
					side=$unit.side
					level=0
					[not]
						[filter_wml]
							usage=scout
						[/filter_wml]
						[or]
							type=Horseman,Lancer,Knight,Grand Knight,Paladin
						[/or]
						[or]
							canrecruit=1
						[/or]
					[/not]
				[/filter]
			[/store_unit]
		[/then]
	[/if]
	[if]
		[variable]
			name=candidates.length
			greater_than=0
		[/variable]
		[then]
			{VARIABLE candidates[0].canrecruit 1}
			{VARIABLE candidates[0].promoted 1}
			{VARIABLE candidates[0].overlays ""}
			[unstore_unit]
				variable=candidates[0]
			[/unstore_unit]
			[gold]
				side=$unit.side
				amount=-50
			[/gold]
		[/then]
		[else]
			[message]
				side=1,2,3
				message=_"No! This is the end!"
			[/message]
			[endlevel]
				result=defeat
			[/endlevel]
		[/else]
	[/if]
	{CLEAR_VARIABLE candidates}
[/event]
#enddef

