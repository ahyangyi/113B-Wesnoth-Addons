#define WORLD_CONQUEST_ENEMY_RECALL
[event]
	name=world conquest advance
	first_time_only=no

	# random advancements on recruit seem to lead to OOS, so force units with split advancements to pick one
	{VARIABLE_OP unit.advanceto rand ($unit.advanceto|+","+$unit.advanceto|)}
	[unstore_unit]
		variable=unit
		advance=true
	[/unstore_unit]
	{VARIABLE unit.experience $unit.max_experience}
	{VARIABLE_OP rand rand 110..115}
	{VARIABLE_OP unit.experience multiply $rand}
	{VARIABLE_OP unit.experience divide 100}
	[unstore_unit]
		variable=unit
		advance=true
	[/unstore_unit]
	[store_unit]
		variable=unit
		[filter]
			x,y=$unit.x,$unit.y
		[/filter]
	[/store_unit]
[/event]

[event]
	name=recruit
	first_time_only=no
	
	[filter]
		side=4,5,6,7,8,9
	[/filter]

	{VARIABLE_OP rand rand 0..2}

	[if]
		[variable]
			name=side$side_number|_level2
			greater_than=0
		[/variable]
		[and]
			[variable]
				name=unit.usage
				not_equals=scout
			[/variable]
			[variable]
				name=unit.movetype
				not_equals=mounted
			[/variable]
			[or]
				[variable]
					name=rand
					equals=1
				[/variable]
			[/or]
		[/and]
		[then]
			[if]
				[variable]
					name=unit.level
					equals=0
				[/variable]
				[then]
					# leveling L0 recruits hardly counts
					{VARIABLE_OP side$side_number|_level2 add -0.33}
				[/then]
				[else]
					{VARIABLE_OP side$side_number|_level2 add -1}
				[/else]
			[/if]
			[fire_event]
				name=world conquest advance
				[primary_unit]
					x,y=$unit.x,$unit.y
				[/primary_unit]
			[/fire_event]
		[/then]
	[/if]
[/event]
[event]
	# doing multiple forced advancements on recruit always led to OOS in 1.4, so for units with multiple levelups we'll do it this way instead
	name=post_advance
	first_time_only=no
	
	[filter]
		side=4,5,6,7,8,9
	[/filter]

	{VARIABLE_OP rand rand 0..2}

	[if]
		[variable]
			name=side$side_number|_level3
			greater_than=0
		[/variable]
		[and]
			[variable]
				name=unit.usage
				not_equals=scout
			[/variable]
			[variable]
				name=unit.movetype
				not_equals=mounted
			[/variable]
			[or]
				[variable]
					name=rand
					equals=1
				[/variable]
			[/or]
		[/and]
		[and]
			[variable]
				name=unit.advanceto	
				not_equals=null
			[/variable]
		[/and]
		[then]
			[if]
				[variable]
					name=unit.level
					less_than_equal_to=1
				[/variable]
				[then]
					# leveling L0 units to L2 still doesn't count for much
					{VARIABLE_OP side$side_number|_level3 add -0.67}
				[/then]
				[else]
					{VARIABLE_OP side$side_number|_level3 add -1}
				[/else]
			[/if]
			[fire_event]
				name=world conquest advance
				[primary_unit]
					x,y=$unit.x,$unit.y
				[/primary_unit]
			[/fire_event]
		[/then]
	[/if]
[/event]
#enddef	

#define WORLD_CONQUEST_RECRUIT
[event]
	name=recruit
	first_time_only=no

	[filter]
		side=1,2,3
	[/filter]

	{VARIABLE unit.artifact none}
	[unstore_unit]
		variable=unit
	[/unstore_unit]
	[object]
		[filter]
			x,y=$unit.x,$unit.y
		[/filter]
		silent=yes
		{WORLD_CONQUEST_EXPERIENCE_PENALTY}
	[/object]
	[if]
		[variable]
			name=player[$side_number].training
			not_equals=none
		[/variable]
		[then]
			[object]
				[filter]
					x,y=$unit.x,$unit.y
				[/filter]
				silent=yes
				duration=forever
				[insert_tag]
					name=effect
					variable=trainer[$player[$side_number].training].effect
				[/insert_tag]				
			[/object]		
			[insert_tag]
				name=if
				variable=trainer[$player[$side_number].training].conditional
			[/insert_tag]	
		[/then]
	[/if]
	[if]
		[variable]
			name=difficulty_mod
			equals=$null
		[/variable]
		[then]
			[message]
				speaker=narrator
				message=_"Choose difficulty level:"
				[option]
					message=_"&units/human-peasants/peasant.png~RC(magenta>red)=Peasant=(easiest)"
					[command]
						{VARIABLE difficulty_mod 4}
						[print]
						text=Difficulty: Peasant
						size=40
					        duration=750
					        red,green,blue=0,255,0
					        [/print]
					[/command]
				[/option]
				[option]
					message=_"&units/human-loyalists/sergeant.png~RC(magenta>red)=Sergeant= "
					[command]
						{VARIABLE difficulty_mod 5}
						[print]
						text=Difficulty: Sergeant
						size=40
					        duration=750
					        [/print]
					[/command]
				[/option]
				[option]
					message=_"&units/human-loyalists/lieutenant.png~RC(magenta>red)=Lieutenant= "
					[command]
						{VARIABLE difficulty_mod 6}
						[print]
						text=Difficulty: Lieutnant
						size=40
					        duration=750
					        [/print]
					[/command]
				[/option]
				[option]
					message=_"&units/human-loyalists/general.png~RC(magenta>red)=General=(hardest)"
					[command]
						{VARIABLE difficulty_mod 7}
						[print]
						text=Difficulty: General
						size=40
					        duration=750
					        red,green,blue=0,0,255
					        [/print]
					[/command]
				[/option]
				[option]
					message=_"&units/drakes/inferno.png~RC(magenta>red)=#Nightmare!!!= "
					[command]
						{VARIABLE difficulty_mod 10}
						[colour_adjust]
						red,green,blue=128,0,0
						[/colour_adjust]
						[sound]
						name=zombie-attack.wav
						[/sound]
						[colour_adjust]
						red,green,blue=0,0,0
						[/colour_adjust]
						[print]
						text=Difficulty: Nightmare
						size=40
					        duration=750
					        red,green,blue=255,0,0
						[/print]
						[music]
						name=frantic.ogg
						play_once=yes
						immediate=yes
						[/music]
					[/command]
				[/option]
			[/message]		
			[gold]
				side=4	
				amount="$($difficulty_mod*150/6+$players*$difficulty_mod*150/6-300)"
			[/gold]
		[/then]
	[/if]
	[fire_event]
		name=world conquest invest
		[primary_unit]
			x,y=$unit.x,$unit.y
		[/primary_unit]
	[/fire_event]
[/event]
[event]
	name=recall
	first_time_only=no

	[filter]
		side=1,2,3
	[/filter]
	[if]
		[variable]
			name=player[$side_number].picks
			greater_than=0
		[/variable]
		[then]
			{VARIABLE recalled yes}
			[fire_event]
				name=world conquest invest
				[primary_unit]
					x,y=$unit.x,$unit.y
				[/primary_unit]
			[/fire_event]
			{CLEAR_VARIABLE recalled}				
		[/then]
	[/if]
[/event]
[event]
	name=post_advance
	first_time_only=no

	[filter]
		side=1,2,3
		[filter_wml]
			[modifications]
				[object]
					[effect]
						apply_to=chaotic
					[/effect]
				[/object]
			[/modifications]
		[/filter_wml]
	[/filter]

	{VARIABLE unit.alignment chaotic}
	[unstore_unit]
		variable=unit
	[/unstore_unit]
[/event]
#enddef	

