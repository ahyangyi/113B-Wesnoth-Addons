							[or]	
								type=Soulless,Goblin Impaler,Goblin Rouser
							[/or]
						[/and]
						show=no
					[/recall]
				[/else]
			[/if]
		{NEXT J}
		{CLEAR_VARIABLE recalls}
		{CLEAR_VARIABLE candidates}
		{VARIABLE player[$I].picks 2}
	{NEXT I}
[/event]
