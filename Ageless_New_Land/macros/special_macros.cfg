#define BOB_STORE_UNIT SIDE FILTER_1 VAR ACTION
    [store_unit]
        [filter]
            side={SIDE}
            {FILTER_1}
        [/filter]
        variable={VAR}
    [/store_unit]
    {ACTION}
    [unstore_unit]
        variable={VAR}
    [/unstore_unit]
#enddef

