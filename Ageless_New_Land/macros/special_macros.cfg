#define COMPLETE_ACTION GOLD
    {VARIABLE finished yes}
    {VARIABLE_OP unit.moves value 0}
    [unstore_unit]
        variable=unit
    [/unstore_unit]
    [gold]
        amount={GOLD}
        side=$side_number
    [/gold]
#enddef

#define ANL_SHOW_IF TYPE LETTERS
    [show_if]
        [have_unit]
            side=$side_number
            x,y=$x1,$y1
            type={TYPE}
            [filter_location]
                terrain={LETTERS}
            [/filter_location]
        [/have_unit]
    [/show_if]
#enddef

#define YY_SHOW_IF TYPE LETTERS
    [show_if]
        [have_unit]
